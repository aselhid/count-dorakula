{% extends "layout/base.html" %}
{% block content %}
    <div class="container">
        <div id="counter" class="counter">
            <h1 class="counter-header light">
                Antrian Selanjutnya
            </h1>
            <!-- <h1 id="counter-number">1. Akbar Septriyan</h1> -->
        </div>
        <div id="skipped-list">
            <h2>Yang diskip</h2>
        </div>
    </div>
    <script type="text/javascript">
        $( document ).ready(function() {
            $.ajax({
                method: "GET",
                url: '{% url "api:get_top" %}',
                dataType: "json",
                success: function(response) {
                    $("#counter").append('<h1 id="counter-number">' + response.id + '. ' + response.name + '</h1>');
                },
                error: function(error) {
                    $("#counter").append('<h1 id="counter-number">Tidak Ada</h1>');
                }
            });

            $.ajax({
                method: "GET",
                url: '{% url "api:get_skipped" %}',
                dataType: 'json',
                success: function(response) {
                    console.log(response.data.length);
                    var html = '';

                    if (response.data.length === 0) {
                        html += '<h3>Tidak ada</h3>';
                    } else {
                        response.data.forEach(function(element) {
                            var fields = element.fields;

                            html += '<h3>' + fields.number + '. ' + fields.name + '</h3>';
                        });
                    }

                    $("#skipped-list").append(html);
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>
{% endblock content %}
